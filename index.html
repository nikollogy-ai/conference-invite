  <title>Прямой эфир с Аленой Никольской</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff5f8;
      color: #333;
      line-height: 1.6;
    }
    header {
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(135deg, #ff7eb9, #ff65a3);
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header p {
      font-size: 1.2em;
    }
    section {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    /* Центрированная секция с текстом */
    .center-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 400px;
      padding: 20px;
    }
    .center-text p {
      font-size: 1.2em;
      font-weight: 600;
      margin: 10px 0;
    }
    .center-text p:first-child {
      font-size: 1.4em;
      font-weight: 700;
    }
    .btn {
      display: inline-block;
      padding: 15px 30px;
      background: #ff4f81;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      transition: 0.3s;
      margin-top: 20px;
    }
    .btn:hover {
      background: #e63b6d;
    }
    .speaker {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 300px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      text-align: center;
    }
    .speaker img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff4f81;
      margin-bottom: 15px;
    }
    .speaker h3 {
      margin: 0;
      font-size: 1.5em;
    }
    .speaker p {
      margin: 5px 0 15px 0;
      font-size: 1em;
      color: #555;
    }
